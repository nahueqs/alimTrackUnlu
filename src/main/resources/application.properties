# ==================== CONFIG BASE ====================
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# ==================== SERVER ====================
server.address=${ALIMTRACK_SERVER_ADDRESS:0.0.0.0}
server.port=${ALIMTRACK_SERVER_PORT:8080}

# ==================== JACKSON ====================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false

# ==================== LOGGING ====================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info
logging.level.com.unlu.alimtrack=info

# Niveles de logging específicos
logging.level.com.unlu.alimtrack.services=DEBUG
logging.level.com.unlu.alimtrack.controllers=INFO
logging.level.com.unlu.alimtrack.repositories=DEBUG
logging.level.org.springframework=WARN
logging.level.org.apache=WARN

# ==================== PERFORMANCE ====================
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==================== PROFILES ====================
spring.profiles.active=dev
# Configuración DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true
spring.devtools.restart.trigger-file=.trigger

# DevTools SUPER agresivo
spring.devtools.restart.poll-interval=500
spring.devtools.restart.quiet-period=100
