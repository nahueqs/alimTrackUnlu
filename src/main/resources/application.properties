# CONFIGURACIÓN BASE - SIN SECRETOS
server.address=${ALIMTRACK_SERVER_ADDRESS:0.0.0.0}
server.port=${ALIMTRACK_SERVER_PORT:8080}
server.ssl.enabled=${SERVER_SSL_ENABLED:false}
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.web.resources.add-mappings=true
spring.mvc.log-request-details=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order-inserts=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false

# JWT desde variable de entorno
jwt.secret=${JWT_SECRET}

# Perfil activo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}