# ==================== CONFIGURACI N ESPEC FICA DE PRODUCCI N (Perfil 'prod') ====================
# --- Conexi n a la Base de Datos (Credenciales y Seguridad) ---
# Se utilizan estrictamente variables de entorno (MEJOR PR CTICA)
spring.datasource.url=${ALIMTRACK_PROD_DB_URL}
spring.datasource.username=${ALIMTRACK_PROD_DB_USERNAME}
spring.datasource.password=${ALIMTRACK_PROD_DB_PASSWORD}
# --- JPA/Hibernate (Seguridad y Rendimiento) ---
# VALIDATE: Hibernate verifica que el esquema de la DB coincida con las entidades. 
# Esto es CRUCIAL en producci n para evitar que Hibernate modifique la DB autom ticamente.
spring.jpa.hibernate.ddl-auto=validate
# Deshabilita la visualizaci n de SQL en la consola para un mejor rendimiento y seguridad.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# --- Configuraci n SSL/HTTPS (Seguridad) ---
# Habilita el cifrado SSL (IMPRESCINDIBLE en producci n).
server.ssl.enabled=true
# Ruta al almac n de claves (debe estar en el classpath o en un lugar seguro).
server.ssl.key-store=classpath:keystore.p12
# Contrase a para acceder al almac n de claves (variable de entorno para seguridad).
server.ssl.key-store-password=${ALIMTRACK_SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat 
# --- Logging (M nimo Ruido) ---
# ERROR: Solo registra errores cr ticos de tu aplicaci n para mantener los logs limpios.
logging.level.com.unlu.alimtrack=ERROR
# WARN/ERROR: M nimo nivel de logging para el framework y librer as externas.
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN