# src/main/resources/application-prod.properties
spring.datasource.url=${SPRING_DATASOURCE_URL}?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=America/Argentina/Buenos_Airesspring.datasource.username=${SPRING_DATASOURCE_USERNAME}

spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

jwt.secret=${JWT_SECRET}

spring.datasource.hikari.data-source-properties.sslMode=REQUIRED
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.com.unlu.alimtrack=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

spring.datasource.hikari.max-lifetime=27000000

spring.datasource.hikari.idle-timeout=600000

spring.datasource.hikari.connection-timeout=30000

spring.datasource.hikari.validation-timeout=5000

spring.datasource.hikari.connection-test-query=SELECT 1

spring.datasource.hikari.minimum-idle=5

spring.datasource.hikari.maximum-pool-size=20

spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=true
spring.datasource.hikari.data-source-properties.verifyServerCertificate=false

spring.datasource.hikari.data-source-properties.testOnBorrow=true
spring.datasource.hikari.data-source-properties.validationQuery=SELECT 1
spring.datasource.hikari.data-source-properties.validationQueryTimeout=5

spring.datasource.hikari.leak-detection-threshold=60000
SPRING_DATASOURCE_SSL_MODE=REQUIRE
SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_SSL_MODE=REQUIRE
SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_SSL=true