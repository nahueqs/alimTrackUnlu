# ==================== CONFIGURACI N ESPEC FICA DE DESARROLLO (Perfil 'dev') ====================
# --- Conexi n a la Base de Datos (Credenciales de Desarrollo) ---
# URL de conexi n a la base de datos local de desarrollo
spring.datasource.url=jdbc:mysql://localhost:3306/db_alimtrack_dev
# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Usuario de desarrollo
spring.datasource.username=dev_user
# Contrase a de desarrollo
spring.datasource.password=devUser1234

# --- Cache ---
# Desactiva completamente la cach  de Spring
spring.cache.type=none
# Desactiva expl citamente la cach  de segundo nivel de Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# --- Herramientas de Desarrollo (Devtools) ---
# Habilita el reinicio autom tico del servidor al detectar cambios en el c digo
spring.devtools.restart.enabled=true
# Habilita la recarga autom tica del navegador (Live Reload)
spring.devtools.livereload.enabled=true
# Intervalo de sondeo (tiempo que espera para verificar cambios en archivos)
spring.devtools.restart.poll-interval=2000
# Per odo de silencio (tiempo que espera despu s de un cambio antes de reiniciar)
spring.devtools.restart.quiet-period=500
# --- Logeo (Optimizando para ver detalles sin ser excesivamente ruidoso) ---
# Formato del log en consola (mantiene un formato colorido y legible)
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(%logger{20}){cyan} %clr(:){faint} %msg%n
# Niveles de Log:
# DEBUG para tu propio c digo, donde quieres ver el flujo detallado
logging.level.com.unlu.alimtrack=DEBUG
# INFO para ver las queries SQL generadas por Hibernate
logging.level.org.hibernate.SQL=warn
# INFO para ver los par metros que se est n inyectando en las queries (muestran los valores)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
# INFO para logs generales de Spring (siempre es  til en desarrollo)
logging.level.org.springframework=INFO
# DEBUG para ver logs de Web,  til para entender peticiones/respuestas
logging.level.org.springframework.web=DEBUG
# WARN o ERROR para librer as de terceros, reduciendo el ruido innecesario:
logging.level.org.hibernate=WARN
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.apache=WARN
logging.level.com.zaxxer=WARN
logging.level.org.mapstruct=WARN
logging.level.com.fasterxml.jackson.databind=WARN
logging.level.org.thymeleaf=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.orm.jpa=WARN
# DEBUG para HikariCP para ver la URL de la base de datos
logging.level.com.zaxxer.hikari=DEBUG
# --- Configuraci n de SQL Detallada de JPA (Visualizaci n en Logs) ---
# Muestra el SQL en los logs (aunque BasicBinder y org.hibernate.SQL ya lo hacen)
spring.jpa.show-sql=false
# Formatea el SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=false
# A ade comentarios de Hibernate al SQL ( til para debugging avanzado)
spring.jpa.properties.hibernate.use_sql_comments=true
# Configura la zona horaria para JDBC (importante para evitar problemas de fechas)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# --- JWT Secret ---
jwt.secret=***REMOVED***
