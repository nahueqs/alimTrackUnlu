# render.yaml (versión corregida)
version: 0.1

services:
  - type: web
    name: mi-backend-spring
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      # 1. Forzar el perfil de Spring a 'prod'
      - key: SPRING_PROFILES_ACTIVE
        value: prod

      # 2. Estas son las 3 variables CLAVE que Spring buscará
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - key: SPRING_DATASOURCE_USERNAME
        value: ${MYSQL_USERNAME}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${MYSQL_PASSWORD}

      # 3. Variables para JWT (usa una generada por Render o define una segura)
      - key: JWT_SECRET
        generateValue: true

      # 4. Variables que Render conecta automáticamente desde la BD
      - key: MYSQL_HOST
        fromService:
          type: database
          name: mi-mysql-db
          property: host
      - key: MYSQL_PORT
        fromService:
          type: database
          name: mi-mysql-db
          property: port
      - key: MYSQL_DATABASE
        fromService:
          type: database
          name: mi-mysql-db
          property: database
      - key: MYSQL_USERNAME
        fromService:
          type: database
          name: mi-mysql-db
          property: user
      - key: MYSQL_PASSWORD
        fromService:
          type: database
          name: mi-mysql-db
          property: password
    healthCheckPath: /actuator/health
    initialDelaySec: 180  # Dar más tiempo para que MySQL arranque

databases:
  - name: mi-mysql-db
    plan: free
    databaseName: mi_app_db  # Render creará una DB con este nombre
    ipAllowList: []
    initSQLPath: ./init.sql