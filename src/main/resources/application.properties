# ==================== CONFIGURACI N BASE DE LA APLICACI N ====================
# --- Configuraci n del Servidor ---
# Puerto y direcci n de escucha. Se usan variables de entorno con valores por defecto.
server.address=${ALIMTRACK_SERVER_ADDRESS:0.0.0.0}
server.port=${ALIMTRACK_SERVER_PORT:8080}
server.ssl.enabled=false
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
# --- Spring MVC y Recursos Web ---
# Estrategia de coincidencia de rutas (t pico para compatibilidad en versiones recientes de Spring Boot)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Habilita el mapeo de recursos est ticos
spring.web.resources.add-mappings=true
# Muestra detalles de la request en los logs ( til para debugging)
spring.mvc.log-request-details=true
# --- Configuraci n Base de JPA/Hibernate ---
# Driver de conexi n para MySQL (este siempre es el mismo)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Comportamiento de Hibernate
# Tama o del lote para operaciones de lectura (fetch) y escritura (batch) para mejorar el rendimiento
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order-inserts=true
# --- Configuraci n de Jackson (Serializaci n/Deserializaci n JSON) ---
# Evita fallar si hay propiedades desconocidas en el JSON de entrada ( til para la compatibilidad)
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-ignored-properties=false
# Evita fallar al serializar beans vac os o referencias c clicas (m s flexible)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false
# --- Configuraci n de Perfiles ---
# Define el perfil activo por defecto si no se especifica otro (en este caso, 'dev' - desarrollo)
spring.profiles.active=dev
