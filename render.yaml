version: "1"

services:
  - type: web
    name: mi-backend-spring
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    autoDeploy: true
    numInstances: 1
    # HEALTH CHECK CR√çTICO para que no se suspenda
    healthCheckPath: /api/health
    healthCheckTimeout: 10
    # IMPORTANTE: Reducir inactividad
    scaling:
      minInstances: 1
      maxInstances: 1

    envVars:
      - key: PORT
        value: 8080