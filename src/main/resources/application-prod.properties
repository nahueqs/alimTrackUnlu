# src/main/resources/application-prod.properties
spring.datasource.url=${SPRING_DATASOURCE_URL}?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Timeouts más cortos para respuestas rápidas
management.endpoint.health.time-to-live=5s
management.server.port=8081

# ============ CONEXIÓN MYSQL OPTIMIZADA ============
# Pool de conexiones ajustado para free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=30000

# ============ SSL PARA AIVEN ============
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=true

# ============ JPA OPTIMIZADO ============
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=10

# ============ LOGGING MÍNIMO ============
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=INFO

# ============ SERVER OPTIMIZADO ============
server.port=${PORT:8080}
server.connection-timeout=10s
server.servlet.context-path=/api

# Cache para evitar reinicios de conexión
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000