# PERFIL DE DESARROLLO
spring.datasource.url=${ALIMTRACK_DEV_DB_URL}
spring.datasource.username=${ALIMTRACK_DEV_DB_USERNAME}
spring.datasource.password=${ALIMTRACK_DEV_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true

spring.cache.type=none
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(%logger{20}){cyan} %clr(:){faint} %msg%n
logging.level.com.unlu.alimtrack=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
