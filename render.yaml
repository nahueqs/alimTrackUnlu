# render.yaml CORREGIDO Y VALIDADO
version: "1"

services:
  - type: web
    name: mi-backend-spring
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

      - key: SPRING_DATASOURCE_USERNAME
        value: ${MYSQL_USERNAME}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${MYSQL_PASSWORD}
      - key: JWT_SECRET
        generateValue: true
      - key: MYSQL_HOST
        fromService:
          type: database
          name: mi-mysql-db
          property: host
      - key: MYSQL_PORT
        fromService:
          type: database
          name: mi-mysql-db
          property: port
      - key: MYSQL_DATABASE
        fromService:
          type: database
          name: mi-mysql-db
          property: database
      - key: MYSQL_USERNAME
        fromService:
          type: database
          name: mi-mysql-db
          property: user
      - key: MYSQL_PASSWORD
        fromService:
          type: database
          name: mi-mysql-db
          property: password
    healthCheckPath: /actuator/health

databases:
  - name: mi-mysql-db
    plan: free
    databaseName: mi_app_db
    ipAllowList:
      - source: render