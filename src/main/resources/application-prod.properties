# src/main/resources/application-prod.properties
# PERFIL DE PRODUCCIÓN (RENDER)

# Activar el perfil 'prod' (por si acaso)
spring.profiles.active=prod

# La URL, usuario y contraseña DEBEN venir de variables de entorno
# Los nombres aquí deben coincidir con los que defines en render.yaml
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# El resto de tu configuración de producción (JPA, logging, etc.) puede permanecer aquí
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.com.unlu.alimtrack=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN